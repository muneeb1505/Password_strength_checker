<html lang="en">
  <head>

  </head>
  <body>
    <div class="container">
      <h1>Password strength <span id="em"> &#128170</span><span> checker</span></h1>
        <form>
            <div class="mb-3">
              <input type="password" class="form-control" id="passw" placeholder="Enter your password">
            </div>
            <p id="messg">Password is <span id="strength"></span></p>
            <button type="submit" class="btn btn-primary" id="btns">Submit</button>
          </form>
    </div>
